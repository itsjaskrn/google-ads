openapi: 3.1.0
info:
  title: Google Ads API
  version: "1.0.2"
servers:
  - url: https://google-ads-beryl.vercel.app
paths:
  /v17/customers/{customerId}/googleAds:search:
    post:
      operationId: searchGoogleAds
      summary: Search Google Ads data using GAQL
      parameters:
        - in: path
          name: customerId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [query]
              properties:
                query:
                  type: string
                pageSize:
                  type: integer
                  default: 10000
            example:
              query: "SELECT campaign.id, campaign.name, campaign.status FROM campaign"
              pageSize: 100
      responses:
        "200":
          description: Success
